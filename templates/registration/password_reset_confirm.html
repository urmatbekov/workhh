{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block jumbotron %}
{% endblock %}
{% block content %}

{% if validlink %}
<div class='row'>
  <div class='col-sm-4 col-sm-offset-4'>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Submit' %}" />
    </form>
  </div>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
